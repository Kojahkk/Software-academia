<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body class="cadastro">
    <div class="container-flud">
      <div class="row">
        <div class="col-lg-6 text-center caixa-back">
          <h1 class="titulo1_cadastro">Fa√ßa parte da equipe</h1>
          <img
            src="../images/Desenhos cadastro.png"
            alt=""
            class="imagem-amostra"
          />
        </div>

        <div class="col-lg-6">
          <div class="caixa-formulario">
            <a href="../index.html"><img src="../images/Voltar.png" class="icone-voltar" alt="Icone Voltar"></a>
            <h1 class="titulo2_cadastro">Criar conta</h1>

            <form action="">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <img
                      src="../images/EmailIcon.png"
                      class="icones-cadastro"
                      alt="Email icone"
                    />
                    <input
                      class="form-control input-cadastro"
                      type="text"
                      id="email"
                      name="email"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="empresa" class="label">Nome da empresa</label>
                    <img
                      src="../images/NomeDaEmpresaIcon.png"
                      class="icones-cadastro"
                      alt="Nome da empresa icone"
                    />
                    <input
                      type="text"
                      id="empresa"
                      class="form-control input-cadastro"
                      name="empresa"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="password" class="label">Senha</label>
                    <img
                      src="../images/SenhaIcon.png"
                      class="icones-cadastro"
                      alt="Senha icone"
                    />

                    <input
                      class="form-control input-cadastro"
                      type="password"
                      id="password"
                      name="password"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    
                    <label for="confirmar-senha" class="label"
                    >Confirmar senha</label>
                    <img
                      src="../images/SenhaIcon.png"
                      class="icones-cadastro"
                      alt=" Confirmar senha icone"
                    />
                    
                    <input
                      class="form-control input-cadastro"
                      type="password"
                      id="confirmar-senha"
                      name="confirmar-senha"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      
                      <label for="telefone" class="label">Telefone</label>
                      <img
                        src="../images/TelefoneIcon.png"
                        class="icones-cadastro"
                        alt="Telefone icone"
                      />
                      <input
                        class="form-control input-cadastro"
                        type="tel"
                        id="telefone"
                        name="telefone"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      
                      <label for="cnpj" class="label">CNPJ</label>
                      <img
                        src="../images/CnpjIncon.png"
                        class="icones-cadastro"
                        alt="CNPJ"
                      />

                      <input
                        class="form-control input-cadastro"
                        type="text"
                        id="cnpj"
                        name="cnpj"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-info botao-cadastrar">
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
